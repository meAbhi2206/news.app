<!DOCTYPE html>
<html lang="en">
<!-- data-bs-theme="dark" -->

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo.png" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
    <!-- navbar -->
    <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/logo_no_bg.png" alt="Logo" width="50" height="50"
                    class="d-inline-block align-text-top" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>


            <!-- links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link " id="home" onclick="onNavItemClick('home')" aria-current="page"
                            href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="sports" onclick="onNavItemClick('sports')" aria-current="page"
                            href="#">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="finance" onclick="onNavItemClick('finance')" aria-current="page"
                            href="#">Finance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " id="politics" onclick="onNavItemClick('politics')" aria-current="page"
                            href="#">Politics</a>
                    </li>
                </ul>

                <!-- search -->
                <form class="d-flex" role="search">
                    <input class="form-control me-2" id="search-text" type="search" placeholder="Search"
                        aria-label="Search" />
                    <button class="btn btn-outline-success" id="search-button" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>
    </nav>


    <!-- cards -->
    <main>
        <div class="container">
            <div class="row" id="cards-container">
                <!-- repeat card api here -->
            </div>
        </div>
    </main>

    <!-- Pagination buttons -->
    <div class="d-flex justify-content-center my-4">
        <button class="btn btn-primary me-2" id="prev-button" onclick="prevPage()">Previous</button>
        <button class="btn btn-primary" id="next-button" onclick="nextPage()">Next</button>
    </div>
    </div>
    </main>


    <!-- dark mode button -->
    <button class="btn btn-secondary position-fixed top-50 start-0 translate-middle m-5" id="dark-mode-button"
        type="button" data-bs-toggle="button" aria-pressed="false" autocomplete="off" onclick="toggleDarkMode()">
        <i class="fas fa-moon" id="dark-mode-icon"></i>
    </button>






    <!-- Footer -->
    <footer class="bg-light sticky-bottom text-dark text-center py-3 mt-auto" id="footer">
        &copy; 2024 News App. All rights reserved @Abhishek Ranjan.
    </footer>
    

    <!-- template for card api -->
    <template id="news-template">
        <div class="col-lg-4 col-md-6 mb-4 mt-5">
            <div class="card h-100">
                <img src="https://via.placeholder.com/400x200" class="card-img-top" alt="news-image" id="news-img" />
                <div class="card-body">
                    <h5 class="card-title" id="news-title">Card title</h5>
                    <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                    <p class="card-text" id="news-desc">
                        Some quick example text to build on the card title and make
                        up the bulk of the card's content.
                    </p>
                    <!-- <a href="#" class="btn btn-primary" id="custom-button"
                >Visit</a
              > -->
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
